plugins {
    id 'java'
}

group 'fr.zorg'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' } // Spigot
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' } // Spigot
    maven { url = 'https://github.com/deanveloper/SkullCreator/raw/mvn-repo/' } // SkullCreator
}

dependencies {
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.8-R0.1-SNAPSHOT' // Spigot
    implementation group: 'dev.dbassett', name: 'skullcreator', version: '3.0.1' // SkullCreator
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'